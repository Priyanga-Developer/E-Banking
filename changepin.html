<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Change</title>
    <link rel="stylesheet" href="bank.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="changePIN">
        <div class="all">
            <h1 class="heading">PIN Change</h1>
            <label for="oldPin" id="labelAmt">Enter the Old PIN</label>
            <div class="input-group mb-3 inputsec w-75">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="oldPin" name="oldPin">
            </div>
            <label for="newPin" id="labelAmt">Enter the new PIN</label>
            <div class="input-group mb-3 inputsec w-75">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="newPin" name="newPin">
            </div>
            
            <div class="buttonSec">
                <button type="submit" id="pin" class="btn btn-outline-secondary" >Change</button>
        
        </div>
        
            <h1 id="res"></h1>
        </div>

        <script src="bank.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
</body>
</html>
